<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 400px;

            max-width: 1440px;
            margin: 0 auto;

        }

        .button_bubble {

            position: fixed;
            right: 1%;
            top: 40%;
            z-index: 100;
            background-color: black;

            .button_bubble_content {
                display: flex;
                flex-direction: column;
                gap: 8px;

                #button_bubble1 {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    background-color: red;
                    padding: 16px 12px 20px;
                    border-radius: 16px 0 0 16px;
                    gap: 8px;
                    line-height: 150%;
                    font-weight: 600;

                    img {
                        width: 24px;
                        height: 24px;
                    }

                    span {
                        color: white;
                        font-size: 14px;

                    }

                    a {
                        font-size: 11px;
                        background-color: #FFE344;
                        border-radius: 8px;
                        padding: 0 8px;
                        line-height: 150%;
                    }
                }

                #button_bubble2 {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    padding: 16px 12px 20px;
                    border-radius: 16px 0 0 16px;
                    background-color: orange;
                    gap: 8px;
                    line-height: 150%;
                    font-weight: 600;

                    img {
                        width: 24px;
                        height: 24px;
                    }

                    span {
                        color: white;
                        font-size: 14px;

                    }

                    a {
                        font-size: 11px;
                        background-color: #FFE344;
                        border-radius: 8px;
                        padding: 0 8px;
                        line-height: 150%;
                    }
                }
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">

        </div>
        <section class="button_bubble">
            <div class="button_bubble_content">
                <button id="button_bubble1">
                    <img src="assets/images/top/mingcute_mail-fill.png" alt="">
                    <span>お問い合わせ</span>
                    <a>無料</a>
                </button>
                <button id="button_bubble2">
                    <img src="assets/images/top/vaadin_office.png" alt="">
                    <span>来店予約</span>
                    <a>無料</a>
                </button>
            </div>
        </section>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <!-- nội dung banner -->
            </div>
        </section>
        <section class="slide">
            <div class="container">
                <!-- nội dung slide -->
            </div>
        </section>
        <section class="product">
            <div class="container">
                <!-- nội dung product -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <!-- nội dung footer -->
        </div>
    </footer>
</body>

</html>
